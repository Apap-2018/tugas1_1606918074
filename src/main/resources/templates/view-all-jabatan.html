<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
		<title>View All Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar">
		</nav>
		<div th:replace="fragments/fragment :: header"> 
		</div>
	<div>
	<br><br>
	<h4>Menampilkan Seluruh Jabatan</h4>
    <table>
    	<thead>
			<tr>
				<th style="text-align: left">Nama</th>
				<th style="text-align: left">Deskripsi</th>
				<th style="text-align: left">Gaji Pokok</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="jbt, iterationStatus : *{allJabatan}">
				<td th:text="${jbt.nama}"></td>
				<td th:text="${jbt.deskripsi}"></td>
				<td th:text="${jbt.gaji_pokok}"></td>
			</tr>
